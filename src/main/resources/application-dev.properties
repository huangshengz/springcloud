#修改端口
server.port=8082
#jdbcTemplates连接mysql数据库
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shoocl?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
#以下是用mapper
#是用来映射mapper文件
mybatis.mapper-locations=classpath*:mybatis/*Mapper.xml
#是用来映射实体文件
mybatis.type-aliases-package=com.rrg.myboot.bean